{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>My Job Tracker</title>
</head>
<body>
    <header>
        <h1 class='row'>My Job Tracker</h1>
        <nav>
            <ul class="container">
                <li>
                    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'create' %}" class="btn btn-primary">Create New Job</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                </li>
                <li>
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <p>Copyright &copy; All Rights Reserved | My Job Tracker 2021</p>
    </footer>
</body>
</html>
