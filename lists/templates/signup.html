{% extends 'base.html' %}

{% block content %}

<main>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
        <input type="submit" value="Sign Up" class='btn btn-primary'>
    </form>
</main>

{% endblock %}
