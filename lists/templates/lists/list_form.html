{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit: "{{ object.companyname }}"?</h1>
{% else %}
    <h1>Create New Job</h1>    
{% endif %}        

<main>
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p}}

    {% if object %}
        <input type="submit" value="Update Job" class="btn btn-success">
    {% else %}
    <input type="submit" value="Add Job" class='btn btn-success'>
    {% endif %} 
</form>
</main>

{% endblock %}
