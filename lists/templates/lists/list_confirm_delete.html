{% extends 'base.html' %}

{% block content %}

<main>
    <h2>Are you sure you want to delete "{{ object.companyname }}"?</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Yes - Delete" class='btn btn-danger'>
        <a href="/" class='btn btn-primary'>Cancel</a>
    </form>
</main>

{% endblock %}
